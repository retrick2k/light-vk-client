<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Стена</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let post of (posts$ | async)">
        <ion-item>
            <p>Дата публикации: {{ post.date * 1000 | date: 'dd.MM.yyyy' }}</p>
        </ion-item>
        <ion-card-content>
            <p>{{post.text}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{post.likes === undefined ? 0 : post.likes.count}}</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{post.comments === undefined ? 0 : post.comments.count}}</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <button ion-button icon-left clear small>
                    <ion-icon name="eye"></ion-icon>
                    <div>{{post.views === undefined ? 0 : post.views.count}}</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
